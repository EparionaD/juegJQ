<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Juego Piedra-Papel-Tijera</title>
</head>

<body>
    <div class="container">
        <div class="row resultado py-5">
            <div class="col d-flex justify-content-around">
                <div>
                    <p class="text-center text-white font-weight-bold">Yo</p>
                    <img id="cambiar" src="./img/piedra.png" alt="">
                </div>
                <div>
                    <p class="text-center text-white font-weight-bold">Computadora</p>
                    <img id="cambiar1" src="./img/tijera.png" alt="">
                </div>
            </div>
        </div>
        <div class="row my-4">
            <div class="col">
                <div class="text-center font-weight-bold pb-3">
                    <h3>Escoge una opci√≥n</h3>
                </div>
                <div class="d-flex justify-content-center" id="padre">
                    <button id="0" data-key="piedra">
                        <img src="./img/piedra.png" alt="">
                    </button>
                    <button id="1" data-key="papel">
                        <img src="./img/papel.png" alt="">
                    </button>
                    <button id="2" data-key="tijera">
                        <img src="./img/tijera.png" alt="">
                    </button>
                </div>
            </div>
        </div>
        <div class="row respuesta">
            <div class="col">
                <div class="text-center text-white font-weight-bold py-3" id="mensaje"></div>
            </div>
        </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
